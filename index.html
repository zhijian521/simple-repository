<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Login Modal */
        .login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .login-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: var(--accent-blue-hover);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-error {
            background: rgba(255,59,48,0.1);
            color: var(--accent-red);
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f0f2;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #d2d2d7;
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;
            --accent-green: #34c759;
            --accent-red: #ff3b30;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-blue);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Page Title */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 48px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 48px 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-tertiary);
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
            background: rgba(0,113,227,0.04);
        }

        .upload-zone.dragover {
            border-color: var(--accent-blue);
            background: rgba(0,113,227,0.08);
        }

        .upload-zone-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: var(--shadow-sm);
        }

        .upload-zone-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-zone-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        #fileInput {
            display: none;
        }

        /* Progress */
        .upload-progress {
            margin-top: 24px;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Gallery Section */
        .gallery-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .gallery-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .gallery-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .gallery-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .image-item {
            position: relative;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .image-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-meta {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-item:hover .image-meta {
            opacity: 1;
        }

        .image-name {
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-size {
            color: rgba(255,255,255,0.7);
            font-size: 0.75rem;
            margin-top: 2px;
        }

        /* Loading State */
        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .skeleton {
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            right: 24px;
            padding: 14px 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--accent-blue);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-size: 0.9rem;
            max-width: 360px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--accent-green);
        }

        .toast.error {
            border-left-color: var(--accent-red);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 24px;
            color: white;
            font-size: 32px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upload-section {
                padding: 24px;
            }

            .upload-zone {
                padding: 32px 24px;
            }

            .image-grid,
            .loading-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .header-content {
                flex-wrap: wrap;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üì∑</div>
                <span>Image Hub</span>
            </div>
            <div class="nav-actions">
                <button class="btn btn-secondary" id="refreshBtn">‚Üª Âà∑Êñ∞</button>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">ÂõæÁâá‰ªìÂ∫ì</h1>

        </div>

        <section class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-zone-icon">üì§</div>
                <div class="upload-zone-text">ÊãñÊãΩÂõæÁâáÂà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
                <div class="upload-zone-hint">ÊîØÊåÅ JPG„ÄÅPNG„ÄÅGIF„ÄÅWebP Ê†ºÂºèÔºåÊúÄÂ§ö‰∏ÄÊ¨°‰∏ä‰º† 10 Âº†</div>

            <input type="file" id="fileInput" accept="image/*" multiple>
            
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">ÂáÜÂ§á‰∏ä‰º†...</span>

                </div>

        </section>

        <section class="gallery-section">
            <div class="gallery-toolbar">
                <h2 class="gallery-title">
                    ÂÖ®ÈÉ®ÂõæÁâá
                    <span class="gallery-count" id="galleryCount">(Âä†ËΩΩ‰∏≠...)</span>
                </h2>
            </div>
            <div class="image-grid" id="imageGrid">
                <div class="loading-grid" style="grid-column: 1 / -1;">

    <div class="toast" id="toast"></div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-card">
            <div class="login-header">
                <h2>üîê ÁôªÂΩï</h2>
                <p>ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂá≠ÊçÆ‰ª•ËÆøÈóÆÂõæÁâá‰ªìÂ∫ì</p>
            </div>
            <div class="login-error" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">ÁôªÂΩï</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img src="" alt="" id="modalImg">
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('authToken') || null;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const imageGrid = document.getElementById('imageGrid');
        const galleryCount = document.getElementById('galleryCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const toast = document.getElementById('toast');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalClose = document.getElementById('modalClose');

        // Login elements
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        // Check auth status
        function checkAuth() {
            if (!authToken) {
                loginModal.classList.add('active');
                return false;
            }
            logoutBtn.style.display = 'inline-flex';
            return true;
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            loginError.classList.remove('show');

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    loginModal.classList.remove('active');
                    logoutBtn.style.display = 'inline-flex';
                    showToast('ÁôªÂΩïÊàêÂäü');
                    loadImages();
                } else {
                    loginError.textContent = data.message || 'ÁôªÂΩïÂ§±Ë¥•';
                    loginError.classList.add('show');
                }
            } catch (err) {
                loginError.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï';
                loginError.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            authToken = null;
            localStorage.removeItem('authToken');
            logoutBtn.style.display = 'none';
            loginModal.classList.add('active');
            showToast('Â∑≤ÈÄÄÂá∫ÁôªÂΩï');
        });

        // API helper with auth
        async function authFetch(url, options = {}) {
            if (!authToken) {
                loginModal.classList.add('active');
                throw new Error('Êú™ÁôªÂΩï');
            }

            const headers = options.headers || {};
            if (options.body instanceof FormData) {
                // FormData ‰ºöËá™Âä®ËÆæÁΩÆ Content-Type
            } else {
                headers['Content-Type'] = 'application/json';
            }
            headers['Authorization'] = `Bearer ${authToken}`;

            const res = await fetch(url, { ...options, headers });

            if (res.status === 401) {
                authToken = null;
                localStorage.removeItem('authToken');
                logoutBtn.style.display = 'none';
                loginModal.classList.add('active');
                showToast('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï', 'error');
                throw new Error('Êú™ÊéàÊùÉ');
            }

            return res;
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            uploadZone.addEventListener(e, ev => {
                ev.preventDefault();
                ev.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(e => {
            uploadZone.addEventListener(e, () => uploadZone.classList.add('dragover'));
        });

        ['dragleave', 'drop'].forEach(e => {
            uploadZone.addEventListener(e, () => uploadZone.classList.remove('dragover'));
        });

        uploadZone.addEventListener('drop', e => {
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length) uploadFiles(files);
        });

        uploadZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) uploadFiles(Array.from(fileInput.files));
        });

        refreshBtn.addEventListener('click', loadImages);
        modalClose.addEventListener('click', () => modal.classList.remove('active'));
        modal.addEventListener('click', e => {
            if (e.target === modal) modal.classList.remove('active');
        });

        async function uploadFiles(files) {
            if (files.length > 10) {
                showToast('‰∏ÄÊ¨°ÊúÄÂ§ö‰∏ä‰º† 10 Âº†ÂõæÁâá', 'error');
                return;
            }

            const formData = new FormData();
            files.forEach(f => formData.append('images', f));

            uploadProgress.classList.add('active');
            progressFill.style.width = '0%';
            progressText.textContent = `Ê≠£Âú®‰∏ä‰º† ${files.length} ‰∏™Êñá‰ª∂...`;

            const xhr = new XMLHttpRequest();

            // Add auth token
            if (authToken) {
                xhr.open('POST', `${API_BASE}/api/upload?token=${authToken}`);
            } else {
                uploadProgress.classList.remove('active');
                showToast('ËØ∑ÂÖàÁôªÂΩï', 'error');
                loginModal.classList.add('active');
                return;
            }

            xhr.upload.addEventListener('progress', e => {
                if (e.lengthComputable) {
                    const pct = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = pct + '%';
                    progressPercent.textContent = pct + '%';
                }
            });

            try {
                const result = await new Promise((resolve, reject) => {
                    xhr.addEventListener('load', () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(JSON.parse(xhr.responseText));
                        } else if (xhr.status === 401) {
                            reject(new Error('Êú™ÊéàÊùÉÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï'));
                        } else {
                            reject(new Error('‰∏ä‰º†Â§±Ë¥•'));
                        }
                    });
                    xhr.addEventListener('error', () => reject(new Error('ÁΩëÁªúÈîôËØØ')));
                    xhr.send(formData);
                });

                progressText.textContent = '‰∏ä‰º†ÂÆåÊàê';
                progressPercent.textContent = '100%';
                showToast(`ÊàêÂäü‰∏ä‰º† ${result.count} Âº†ÂõæÁâá`);
                fileInput.value = '';

                setTimeout(() => {
                    uploadProgress.classList.remove('active');
                    loadImages();
                }, 800);

            } catch (err) {
                showToast('‰∏ä‰º†Â§±Ë¥•: ' + err.message, 'error');
                uploadProgress.classList.remove('active');
                if (err.message === 'Êú™ÊéàÊùÉÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï') {
                    loginModal.classList.add('active');
                }
            }
        }

        async function loadImages() {
            if (!authToken) {
                loginModal.classList.add('active');
                return;
            }

            refreshBtn.style.opacity = '0.6';

            imageGrid.innerHTML = `
                <div class="loading-grid" style="grid-column: 1 / -1;">
                    ${Array(8).fill('<div class="skeleton"></div>').join('')}
                </div>
            `;

            try {
                const res = await authFetch(`${API_BASE}/api/images`);
                const data = await res.json();

                if (!data.images?.length) {
                    imageGrid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">üñºÔ∏è</div>
                            <h3>ËøòÊ≤°ÊúâÂõæÁâá</h3>
                            <p>ÊãñÊãΩÊàñÁÇπÂáª‰∏ä‰º†Âå∫ÂüüÊ∑ªÂä†ÂõæÁâá</p>
                        </div>
                    `;
                    galleryCount.textContent = '(0)';
                    return;
                }

                galleryCount.textContent = `(${data.count})`;

                imageGrid.innerHTML = data.images.map(img => {
                    // ÁîüÊàêÁº©Áï•Âõæ URL (‰ΩøÁî® weserv.nl ÂÖçË¥πÊúçÂä°)
                    const thumbUrl = `https://images.weserv.nl/?url=${encodeURIComponent(img.url)}&w=400&h=400&fit=cover&q=80`;
                    return `
                    <div class="image-item" data-url="${img.url}" data-thumb="${thumbUrl}">
                        <img src="${thumbUrl}" alt="${img.name}" loading="lazy">
                        <div class="image-meta">
                            <div class="image-name">${img.name}</div>
                            <div class="image-size">${formatSize(img.size)}</div>
                        </div>
                    </div>
                `}).join('');

                document.querySelectorAll('.image-item').forEach(item => {
                    item.addEventListener('click', () => {
                        // ÁÇπÂáªÊòæÁ§∫ÂéüÂõæ
                        modalImg.src = item.dataset.url;
                        modal.classList.add('active');
                    });
                });

            } catch (err) {
                imageGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>${err.message}</p>
                    </div>
                `;
                showToast('Âä†ËΩΩÂ§±Ë¥•: ' + err.message, 'error');
            } finally {
                refreshBtn.style.opacity = '1';
            }
        }

        // Initialize
        checkAuth();
    </script>
